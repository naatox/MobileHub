<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>MobileHub</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>


    <ion-card *ngFor="let proyect of repos">
      <ion-card-header>
        <ion-card-title>{{proyect.name}}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <p>{{proyect.description}}</p>
      </ion-card-content>
      <ion-button (click)="repo(proyect.name)" >Ver Repositorio</ion-button>
    </ion-card>

<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Editar Perfil</ion-title>
    <div class="icon">
      <ion-icon name="close-outline" (click)="cancel()"></ion-icon>
    </div>

  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>

    <ion-card-content>
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <ion-list>
          <ion-list>
            <ion-item>
              <ion-input  label="Nombre completo" formControlName="fullName" placeholder="Nombre"></ion-input>
            </ion-item>
            <ion-item>
              <ion-input label="Email" type="email" formControlName="email" placeholder="ejemplo@email.cl"></ion-input>
            </ion-item>
            <ion-item>
              <ion-input label="AÃ±o de nacimiento" type="number" formControlName="birthYear" placeholder="XXXX"></ion-input>
            </ion-item>
          </ion-list>
        </ion-list>

        <div>
          <ion-button type="submit">Editar</ion-button>

        </div>
      </form>

    </ion-card-content>

  </ion-card>


  <ion-card id="alert" color="danger">
    <strong>{{message}}</strong>
  </ion-card>
  <ion-card color="success">
    <strong>{{success}}</strong>
  </ion-card>

</ion-content>

<app-upper-bar></app-upper-bar>

<ion-content [fullscreen]="true">

  <ion-card>
    <ion-card-header>
      <ion-icon name="arrow-back-outline" routerLink="/home"></ion-icon>

      <ion-card-title>Inicia sesión</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <ion-list>
          <ion-list>
            <ion-item>
              <ion-input label="Email" formControlName="email" type="email" placeholder="email@domain.com"></ion-input>
            </ion-item>

            <ion-item>
              <ion-input label="Contraseña" formControlName="password" type="password" placeholder="*********"></ion-input>
            </ion-item>

          </ion-list>
        </ion-list>
        <div>
          <ion-button type="submit" values="send" color="success">Iniciar Sesion</ion-button>

        </div>
      </form>



    </ion-card-content>

  </ion-card>


  <ion-card color="danger" >
    <strong>{{message}}</strong>
  </ion-card>

</ion-content>

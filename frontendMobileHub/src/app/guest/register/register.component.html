<ion-header>
  <ion-toolbar>
    <ion-title routerLink="/home"> MobileHub </ion-title>
  </ion-toolbar>
</ion-header>


<ion-card>
  <ion-card-header>
    <ion-card-title>Registro de usuario</ion-card-title>
  </ion-card-header>

  <ion-card-content>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <ion-list>
        <ion-list>
          <ion-item>
            <ion-input label="Nombre Completo" formControlName="fullName" placeholder="Tu nombre"></ion-input>
          </ion-item>

          <ion-item>
            <ion-input label="Email" type="email" formControlName="email" placeholder="email@domain.com"></ion-input>
          </ion-item>

          <ion-item>
            <ion-input label="AÃ±o de nacimiento" type="number" formControlName="birthYear" placeholder="1900"></ion-input>
          </ion-item>

          <ion-item>
            <ion-input label="RUT" formControlName="rut"  placeholder="12.345.678-9"></ion-input>
          </ion-item>

        </ion-list>
      </ion-list>

      <div>
        <ion-button type="submit">Registrarse</ion-button>

      </div>
    </form>

  </ion-card-content>

</ion-card>


<ion-card id="alert" color="danger">
  <strong>{{message}}</strong>
</ion-card>
